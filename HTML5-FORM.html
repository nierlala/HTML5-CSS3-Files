<!DOCTYPE html>
<html>

<head>
    <title>HTML表单</title>
	<meta charset="UTF-8">
	<style>
		input{
			width: 330px;
			height: 23px;
		}
	</style>
</head>

<body>
    <fieldset style="width:330px;">
		<legend style="color: red;">学生档案</legend>
        <form id="testform" method="get" action="#S" style="line-height:180%;">
            姓名:</br> <input type="text" name="name1" required placeholder="请输入姓名" autofocus="autofocus" /></br>
            学号:</br> <input type="text" name="number1" required placeholder="请输入学号"  /></br>
            手机号码:</br> <input type="text" name="iphonenumber1" required placeholder="请输入手机号"  /></br>
            邮箱地址:</br> <input type="text" name="email1" required placeholder="请输入邮箱地址"  /></br>
            录取学校:</br> <input type="search" name="school1" list="schools"  /></br>
            入学成绩:</br> <input type="text" name="score1"   /></br>
            入学时间:</br> <input type="date" name="date1"   /></br></br>
			<input type="submit" value="提交" style="background-color: #ccc;" />
			<datalist id="schools">
				<option>北京大学</option>
				<option>南开大学</option>
				<option>河北师范大学</option>
				<option>上海交通大学</option>
				<option>河北大学</option>
			</datalist>
        </form>
        <br/> 
    </fieldset>
</body>

</html>
